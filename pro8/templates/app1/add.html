{% extends "base.html" %}

{% block title %}
<title>Add</title>
{% endblock %}

{% block styles %}
    <style>
        .head {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            text-align: center;
        }

        .head ul {
            list-style-type: none;
            padding: 0;
        }

        .head li {
            display: inline;
            margin: 0 10px;
        }

        .head a {
            text-decoration: none;
            color: black;
        }

        /* Additional styles for forms */
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block content %}
<form method='post'>
    {{ form.as_p }}
    <button type='submit'>ADD</button>
</form>
{% endblock %}
