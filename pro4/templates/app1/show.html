{%extends 'base.html'%}
{%block title%}
<title>Employee Details</title>
{%endblock%}
{%block content%}
    <h1 class="text-center text-primary">Employee List</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Company</th>
                <th>Designation</th>
                <th>Action</th>
    
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
            <tr>
                <td>{{obj.eid}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.company}}</td>
                <td>{{obj.designation}}</td>
        
                <td>
                    <a href="/a1/update/{{obj.eid}}/"><button class="btn btn-success" >Update</button></a>
                    <a href="/a1/delete/{{obj.eid}}/"><button class="btn btn-warning" >Delete</button></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>    
{%endblock%}
